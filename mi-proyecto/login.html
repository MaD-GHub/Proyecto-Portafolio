<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Personalizando gradiente de fondo */
    .gradient-bg {
      background: linear-gradient(135deg, #7f00ff 0%, #e100ff 100%);
    }
  </style>
  <!-- Importar el archivo de Firebase.js -->
  <script type="module">
    // Importar servicios desde firebase.js
    import { auth, db, signInWithEmailAndPassword, doc, getDoc, collection } from './firebase.js';

    // Definir la función `handleLogin` y hacerla globalmente accesible
    window.handleLogin = async function handleLogin(event) {
      event.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        // Autenticación con Firebase Authentication
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Verificar rol en Firestore
        const userDocRef = doc(db, 'users', user.uid); // Obtener la referencia del documento del usuario
        const userDoc = await getDoc(userDocRef); // Obtener el documento del usuario
        
        if (userDoc.exists()) {
          const userData = userDoc.data();
          
          if (userData.role === 'admin') {
            // Si el rol es admin, redirigir al dashboard
            alert('Bienvenido, administrador');
            window.location.href = 'index.html';  // Redirigir al dashboard
          } else {
            // Si no es admin, cerrar sesión y mostrar mensaje de error
            alert('No tienes permisos para acceder a esta página.');
            await auth.signOut();
          }
        } else {
          alert('El usuario no tiene un rol asignado.');
        }
      } catch (error) {
        console.error('Error de inicio de sesión:', error);
        alert('Error de inicio de sesión: ' + error.message);
      }
    }
  </script>
</head>
<body class="gradient-bg h-screen flex items-center justify-center">
  <!-- Login Container -->
  <div class="bg-white rounded-lg shadow-lg flex w-3/4 md:w-2/3 lg:w-1/2">
    
    <!-- Left Section with Welcome -->
    <div class="hidden md:block w-1/2 p-8 text-white gradient-bg rounded-l-lg">
      <h2 class="text-4xl font-bold mb-4">Bienvenido a FinaWise</h2>
      <p class="text-lg">
        Bienvenido a la vista de administrador de nuestra app FinaWise.
      </p>
    </div>

    <!-- Right Section with Login Form -->
    <div class="w-full md:w-1/2 p-8">
      <h2 class="text-2xl font-bold text-gray-700 mb-6 text-center">ADMIN LOGIN</h2>
      <form id="loginForm" onsubmit="handleLogin(event)">
        <!-- Username Input -->
        <div class="mb-4">
          <label for="email" class="sr-only">Email</label>
          <div class="flex items-center border rounded-lg bg-gray-100">
            <span class="px-3 text-gray-500">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M16 12H8m0 0l4-4m-4 4l4 4" />
              </svg>
            </span>
            <input type="email" id="email" placeholder="Email" class="w-full px-4 py-2 focus:outline-none bg-transparent" required>
          </div>
        </div>

        <!-- Password Input -->
        <div class="mb-4">
          <label for="password" class="sr-only">Password</label>
          <div class="flex items-center border rounded-lg bg-gray-100">
            <span class="px-3 text-gray-500">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 11c1.656 0 3-1.344 3-3 0-1.656-1.344-3-3-3S9 6.344 9 8c0 1.656 1.344 3 3 3zm0 0c3 0 5 1.344 5 3v1H7v-1c0-1.656 2-3 5-3z" />
              </svg>
            </span>
            <input type="password" id="password" placeholder="Password" class="w-full px-4 py-2 focus:outline-none bg-transparent" required>
          </div>
        </div>

        <!-- Remember Me and Forgot Password -->
        <div class="flex items-center justify-between mb-6">
          <a href="#" class="text-sm text-blue-500 hover:underline">Solicitar nueva contraseña.</a>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="w-full py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 focus:outline-none transition duration-300">
          INGRESAR
        </button>
      </form>
    </div>
  </div>
</body>
</html>
