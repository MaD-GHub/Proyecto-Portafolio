  <!-- Main Content -->
  <div class="main-content">
    <header class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold text-gray-700">Gestión de Contenido</h1>
    </header>

    <!-- Gestor de Páginas y Posts -->
    <section class="mb-6">
      <h2 class="text-2xl font-bold text-gray-700 mb-4">Gestor de Páginas y Posts</h2>
      <form id="postForm">
        <input type="text" id="title" class="border p-2 mb-4 w-full" placeholder="Título del Post">
        <textarea id="content" class="border p-2 mb-4 w-full" placeholder="Contenido del Post"></textarea>
        <button type="submit" class="bg-purple-600 text-white py-2 px-4 rounded">Añadir Post</button>
      </form>
      <div id="postList" class="mt-4"></div>
    </section>
  </div>

  <!-- Inicialización de Firebase -->
  <script>
    // Configuración de Firebase
const firebaseConfig = {
    apiKey: "AIzaSyCOiPa7GEr4t1JcA_mTAV_8DX6dPnAyb8I",
    authDomain: "fina-wise.firebaseapp.com",
    projectId: "fina-wise",
    storageBucket: "fina-wise.appspot.com",
    messagingSenderId: "634672613413",
    appId: "1:634672613413:web:5d5612906f7d5fde82d7cc",
    measurementId: "G-JE76L5DPY1"
  };
  
  // Inicializar Firebase
  const app = initializeApp(firebaseConfig);

    // Funcionalidades de contenido
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('postForm');
      const postList = document.getElementById('postList');

      // Cargar posts desde Firebase
      db.collection("posts").get().then((querySnapshot) => {
        querySnapshot.forEach((doc) => {
          const postItem = document.createElement('div');
          postItem.classList.add('p-4', 'border', 'mb-2');
          postItem.innerHTML = `<h3 class="text-xl font-bold">${doc.data().title}</h3><p>${doc.data().content}</p>`;
          postList.appendChild(postItem);
        });
      });

      // Añadir nuevo post a Firebase
      form.addEventListener('submit', (e) => {
        e.preventDefault();
        const title = document.getElementById('title').value;
        const content = document.getElementById('content').value;

        if (title && content) {
          db.collection("posts").add({
            title: title,
            content: content
          }).then((docRef) => {
            const postItem = document.createElement('div');
            postItem.classList.add('p-4', 'border', 'mb-2');
            postItem.innerHTML = `<h3 class="text-xl font-bold">${title}</h3><p>${content}</p>`;
            postList.appendChild(postItem);
            form.reset();
          }).catch((error) => {
            console.error("Error al añadir el post: ", error);
          });
        } else {
          alert("Por favor completa ambos campos");
        }
      });
    });
  </script>
</body>
